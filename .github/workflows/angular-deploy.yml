name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'  # Angular v18 supports Node 18.19+, but 20 is stable
        cache: 'npm'
    - run: npm ci
    - run: npm run build -- --base-href "/akashj-portfolio/"  # Replace with repo name

    - uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist/akash-portfolio  # Replace with your dist folder name

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4