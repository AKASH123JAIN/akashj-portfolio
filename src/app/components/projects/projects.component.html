<!-- src/app/components/projects/projects.component.html -->
<div class="projects-content">
  <h2>Projects</h2>
  <div class="project-grid">
    <mat-card *ngFor="let project of projects" class="project-card" [@fadeIn]>
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">View on GitHub</button> <!-- Placeholder link -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
